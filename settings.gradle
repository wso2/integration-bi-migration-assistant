plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'integration-bi-migration-assistant'

include ':checkstyle'
include ':common'
include ':tibco'
include ':mule'
include ':cli-mule'
include ':cli-tibco'
include 'cli-logicapps'
include 'cli-mirth'

project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':common').projectDir = file('common')
project(':mule').projectDir = file('mule')
project(':tibco').projectDir = file('tibco')
project(':cli-mule').projectDir = file('cli-mule')
project(':cli-tibco').projectDir = file('cli-tibco')
project(':cli-logicapps').projectDir = file('cli-logicapps')
project(':cli-mirth').projectDir = file('cli-mirth')
